<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/calculator.png" type="static/calculator.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<div>
    <div class="container d-flex flex-column flex-md-row justify-content-between ">
        <a class="py-2" href="" aria-label="Product">
            <title>Product</title>
            <circle cx="12" cy="12" r="10"/>
            <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-text" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                <path fill-rule="evenodd"
                      d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </a>

        <a class="py-2 d-none d-md-inline-block" href="{% url 'about us' %}">О нас</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'costcontrol' %}">Контроль расходов</a>
        <a class="py-2 d-none d-md-inline-block" href="task">Создать заметку</a>
        <a class="py-2 d-none d-md-inline-block" href="{% url 'tasks' %}">Список напоминалок</a>
        {% if user.is_authenticated %}
        <a class="py-2 d-none d-md-inline-block " href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a class="py-2 d-none d-md-inline-block" href="{% url 'register' %}">Авторизация</a>
        {% endif %}
    </div>
</div>

{% block content %}{% endblock %}

</body>

</html>
